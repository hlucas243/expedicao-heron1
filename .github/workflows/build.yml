name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk wget
          pip install --upgrade pip
          pip install buildozer cython kivy

      - name: Install Android SDK (command line tools)
        run: |
          mkdir -p ~/.android
          echo "count=0" > ~/.android/repositories.cfg
          mkdir -p /usr/lib/android-sdk/cmdline-tools
          cd /usr/lib/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
          unzip cmdtools.zip -d latest
          rm cmdtools.zip
          export PATH=$PATH:/usr/lib/android-sdk/cmdline-tools/latest/bin
          yes | sdkmanager --sdk_root=/usr/lib/android-sdk --licenses
          yes | sdkmanager --sdk_root=/usr/lib/android-sdk "platforms;android-35" "build-tools;36.1.0" "platform-tools"

      - name: Unzip project
        run: |
          unzip expedicao_ready_for_github.zip -d app

      - name: Build APK with Buildozer
        run: |
          cd app
          export ANDROIDSDK=/usr/lib/android-sdk
          export ANDROIDNDK=$ANDROIDSDK/ndk
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-expedicao
          path: app/bin/*.apk
